<!DOCTYPE html>
{% extends "institution/base.html" %}
{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <div class="card">
                    <h5 class="card-header">{{ candidate.first_name }}</h5>
                    <div class="card-body">
                        <p class="card-title">Job title : {{ candidate.title }}</p>
                        <p class="card-title">Skill : {{ candidate.skill }}</p>
                        <p class="card-title">Email : {{ candidate.email }}</p>
                        <p class="card-title">Phone : {{ candidate.phone }}</p>
                         <p class="card-title">Address : {{ candidate.address }}



                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
{% endblock %}
