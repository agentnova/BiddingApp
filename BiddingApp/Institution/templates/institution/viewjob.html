<!DOCTYPE html>
{% extends "institution/base.html" %}

{% block body_block %}
<div class="container">
    <h1 align="center">Jobs</h1>
    <div class="row">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Skill</th>
                    <th>Title</th>
                    <th>Experience</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
                {% for item in jobs %}
                    <tr>
                    <td>{{ item.skill }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.experience }}</td>
                    <td>{{ item.salary }}</td>
                    <td><a class="atag" href="{% url 'editjob' item.id %}">Edit</a>---<a class="atag" href="{% url 'deletejob' item.id %}">Delete</a> </td>
                    </tr>
                {% endfor %}
            </table>


</div>
</div>

{% endblock %}
